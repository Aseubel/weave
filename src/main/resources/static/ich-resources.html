<!DOCTYPE html>

    <title>éé—ä¼ æ‰¿èµ„æº</title>
    <style>
        * {

        }

        body {

        .container {

        .header {

        .search-section {

        .search-input {

        .search-input:focus {

        .search-btn {

        .categories-title {

        .top-categories {

        .sub-categories {

        .category-tag {

            border: 2px solid #e9ecef;

            transition: all 0.3s;

        }

        .category-tag.top-level {

        .category-tag.sub-level {

        .category-tag:hover,
        .category-tag.active {

        .category-tag.top-level.active {

        }

        .category-count {

        }

        .resources-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .resources-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .resources-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .resources-count {
            color: #666;
            font-size: 14px;
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .resource-card {
            border: 1px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
            background: white;
        }

        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .resource-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
        }

        .resource-content {
            padding: 20px;
        }

        .resource-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .resource-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #999;
        }

        .resource-category {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .resource-path {
            font-size: 11px;
            color: #999;
            margin-bottom: 5px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover,
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .empty img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .breadcrumb {
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .breadcrumb a {
            color: #667eea;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .search-box {
                flex-direction: column;
            }

            .resources-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .sub-categories {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>éé—ä¼ æ‰¿èµ„æº</h1>
            <p>ä¼ æ‰¿åƒå¹´æ–‡åŒ–ï¼Œå®ˆæŠ¤æ°‘æ—ç‘°å®</p>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="æœç´¢éé—èµ„æº..." id="searchInput">
                <button class="search-btn" onclick="searchResources()">æœç´¢</button>
            </div>
            
            <div class="categories-section">
                <div class="categories-title">éé—åˆ†ç±»</div>
                <div class="breadcrumb" id="breadcrumb" style="display: none;">
                    <!-- é¢åŒ…å±‘å¯¼èˆª -->
                </div>
                <div class="top-categories" id="topCategories">
                    <!-- é¡¶çº§åˆ†ç±»å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
                </div>
                <div class="sub-categories" id="subCategories" style="display: none;">
                    <!-- å­åˆ†ç±»å°†é€šè¿‡JavaScriptåŠ¨æ€åŠ è½½ -->
                </div>
            </div>
        </div>

        <div class="resources-section">
            <div class="resources-header">
                <div class="resources-title">èµ„æºåˆ—è¡¨</div>
                <div class="resources-count" id="resourcesCount"></div>
            </div>
            <div id="resourcesContainer">
                <div class="loading">æ­£åœ¨åŠ è½½èµ„æº...</div>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 0;
        let currentCategory = null;
        let currentKeyword = '';
        let selectedTopCategory = null;
        let categoryTree = [];
        const pageSize = 12;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCategoryTree();
            loadResources();
        });

        // åŠ è½½åˆ†ç±»æ ‘
        async function loadCategoryTree() {
            try {
                const response = await fetch('/api/ich/categories/tree');
                const result = await response.json();
                
                if (result.success) {
                    categoryTree = result.data;
                    displayTopCategories(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½åˆ†ç±»å¤±è´¥:', error);
                // é™çº§åˆ°æ™®é€šåˆ†ç±»åˆ—è¡¨
                loadSimpleCategories();
            }
        }

        // é™çº§åŠ è½½ç®€å•åˆ†ç±»åˆ—è¡¨
        async function loadSimpleCategories() {
            try {
                const response = await fetch('/api/ich/categories/top-level');
                const result = await response.json();
                
                if (result.success) {
                    displayTopCategories(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½é¡¶çº§åˆ†ç±»å¤±è´¥:', error);
            }
        }

        // æ˜¾ç¤ºé¡¶çº§åˆ†ç±»
        function displayTopCategories(categories) {
            const container = document.getElementById('topCategories');
            container.innerHTML = '<div class="category-tag top-level active" onclick="selectCategory(null, this)">å…¨éƒ¨åˆ†ç±»</div>';
            
            categories.forEach(category => {
                const tag = document.createElement('div');
                tag.className = 'category-tag top-level';
                tag.innerHTML = `${category.name}<span class="category-count">(${category.resourceCount || 0})</span>`;
                tag.onclick = (e) => selectTopCategory(category, e.target);
                container.appendChild(tag);
            });
        }

        // é€‰æ‹©é¡¶çº§åˆ†ç±»
        function selectTopCategory(category, element) {
            selectedTopCategory = category;
            currentCategory = category.id;
            currentPage = 0;
            
            // æ›´æ–°é¡¶çº§åˆ†ç±»æ ·å¼
            document.querySelectorAll('.category-tag.top-level').forEach(tag => {
                tag.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            // æ˜¾ç¤ºå­åˆ†ç±»
            if (category.children && category.children.length > 0) {
                displaySubCategories(category.children);
            } else {
                hideSubCategories();
            }
            
            // æ›´æ–°é¢åŒ…å±‘
            updateBreadcrumb([category]);
            
            loadResources();
        }

        // æ˜¾ç¤ºå­åˆ†ç±»
        function displaySubCategories(subCategories) {
            const container = document.getElementById('subCategories');
            container.innerHTML = '<div class="category-tag sub-level active" onclick="selectSubCategory(null, this)">å…¨éƒ¨</div>';
            
            subCategories.forEach(category => {
                const tag = document.createElement('div');
                tag.className = 'category-tag sub-level';
                tag.innerHTML = `${category.name}<span class="category-count">(${category.resourceCount || 0})</span>`;
                tag.onclick = (e) => selectSubCategory(category, e.target);
                container.appendChild(tag);
            });
            
            container.style.display = 'flex';
        }

        // éšè—å­åˆ†ç±»
        function hideSubCategories() {
            document.getElementById('subCategories').style.display = 'none';
            document.getElementById('breadcrumb').style.display = 'none';
        }

        // é€‰æ‹©å­åˆ†ç±»
        function selectSubCategory(category, element) {
            if (category) {
                currentCategory = category.id;
                updateBreadcrumb([selectedTopCategory, category]);
            } else {
                currentCategory = selectedTopCategory.id;
                updateBreadcrumb([selectedTopCategory]);
            }
            
            currentPage = 0;
            
            // æ›´æ–°å­åˆ†ç±»æ ·å¼
            document.querySelectorAll('.category-tag.sub-level').forEach(tag => {
                tag.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            loadResources();
        }

        // é€‰æ‹©åˆ†ç±»ï¼ˆé€šç”¨æ–¹æ³•ï¼‰
        function selectCategory(categoryId, element) {
            currentCategory = categoryId;
            selectedTopCategory = null;
            currentPage = 0;
            
            // é‡ç½®æ‰€æœ‰åˆ†ç±»æ ·å¼
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            if (element) {
                element.classList.add('active');
            }
            
            hideSubCategories();
            loadResources();
        }

        // æ›´æ–°é¢åŒ…å±‘å¯¼èˆª
        function updateBreadcrumb(categories) {
            const container = document.getElementById('breadcrumb');
            if (categories.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            const breadcrumbHtml = categories.map((category, index) => {
                if (index === categories.length - 1) {
                    return category.name;
                } else {
                    return `<a href="#" onclick="selectTopCategory(categoryTree.find(c => c.id === ${category.id}), this)">${category.name}</a>`;
                }
            }).join(' > ');
            
            container.innerHTML = `å½“å‰ä½ç½®: ${breadcrumbHtml}`;
            container.style.display = 'block';
        }

        // æœç´¢èµ„æº
        function searchResources() {
            currentKeyword = document.getElementById('searchInput').value.trim();
            currentPage = 0;
            loadResources();
        }

        // åŠ è½½èµ„æº
        async function loadResources() {
            try {
                let url = `/api/ich/resources?page=${currentPage}&size=${pageSize}`;
                
                if (currentCategory) {
                    url += `&categoryId=${currentCategory}`;
                }
                
                if (currentKeyword) {
                    url += `&keyword=${encodeURIComponent(currentKeyword)}`;
                }
                
                const response = await fetch(url);
                const result = await response.json();
                
                if (result.success) {
                    displayResources(result.data);
                    updateResourcesCount(result.data);
                } else {
                    showError('åŠ è½½èµ„æºå¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½èµ„æºå¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ›´æ–°èµ„æºæ•°é‡æ˜¾ç¤º
        function updateResourcesCount(pageData) {
            const container = document.getElementById('resourcesCount');
            container.textContent = `å…± ${pageData.totalElements} ä¸ªèµ„æº`;
        }

        // æ˜¾ç¤ºèµ„æº
        function displayResources(pageData) {
            const container = document.getElementById('resourcesContainer');
            
            if (!pageData.content || pageData.content.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div>ğŸ˜”</div>
                        <h3>æš‚æ— èµ„æº</h3>
                        <p>æ²¡æœ‰æ‰¾åˆ°ç›¸å…³çš„éé—èµ„æº</p>
                    </div>
                `;
                return;
            }
            
            const resourcesHtml = pageData.content.map(resource => `
                <div class="resource-card">
                    <div class="resource-image">
                        ${resource.contentUrl ? 
                            `<img src="${resource.contentUrl}" alt="${resource.title}" style="width:100%;height:100%;object-fit:cover;">` : 
                            'æš‚æ— å›¾ç‰‡'
                        }
                    </div>
                    <div class="resource-content">
                        ${resource.fullPath ? `<div class="resource-path">${resource.fullPath}</div>` : ''}
                        <div class="resource-title">${resource.title}</div>
                        <div class="resource-description">${resource.description || 'æš‚æ— æè¿°'}</div>
                        <div class="resource-meta">
                            <span class="resource-category">${resource.category?.name || 'æœªåˆ†ç±»'}</span>
                            <span>${new Date(resource.createTime).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            const paginationHtml = createPagination(pageData);
            
            container.innerHTML = `
                <div class="resources-grid">
                    ${resourcesHtml}
                </div>
                ${paginationHtml}
            `;
        }

        // åˆ›å»ºåˆ†é¡µ
        function createPagination(pageData) {
            if (pageData.totalPages <= 1) return '';
            
            let paginationHtml = '<div class="pagination">';
            
            // ä¸Šä¸€é¡µ
            paginationHtml += `
                <button class="page-btn" ${pageData.first ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    ä¸Šä¸€é¡µ
                </button>
            `;
            
            // é¡µç 
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(pageData.totalPages - 1, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i + 1}
                    </button>
                `;
            }
            
            // ä¸‹ä¸€é¡µ
            paginationHtml += `
                <button class="page-btn" ${pageData.last ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    ä¸‹ä¸€é¡µ
                </button>
            `;
            
            paginationHtml += '</div>';
            return paginationHtml;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            currentPage = page;
            loadResources();
        }

        // æ˜¾ç¤ºé”™è¯¯
        function showError(message) {
            const container = document.getElementById('resourcesContainer');
            container.innerHTML = `
                <div class="empty">
                    <div>âŒ</div>
                    <h3>åŠ è½½å¤±è´¥</h3>
                    <p>${message}</p>
                    <button class="search-btn" onclick="loadResources()" style="margin-top: 15px;">é‡è¯•</button>
                </div>
            `;
        }

        // å›è½¦æœç´¢
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchResources();
            }
        });
    </script>
</body>
